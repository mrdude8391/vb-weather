<div>
    <h2 class="text" >Current Conditions</h2>
    
</div>

<div class="weather-box" *ngIf="localWeather" >
    <div class="primary">
        <div>
            <span class="location">{{ localWeather.location.name }}, {{ localWeather.location.region }} </span>
        </div>
        <div>
            <span class="temp">{{ localWeather.current.temp_c }}  </span>
           
            <div class="degrees">Â°C</div>
            <img class="symbol" [src]="localWeather.current.condition.icon" alt="current condition">
        </div>
    </div>
    <div class="secondary">
        <div>
            <span>Wind</span>
            <div class="secondary-unit-text" >
                <span class="wind">{{ localWeather.current.wind_kph }}</span>
                <span class="details">km/h<br>{{ localWeather.current.wind_dir }}</span>
            </div>
        </div>
        <div>
            <span>Gusts</span>
            <div class="secondary-unit-text">
                <span class="wind">{{ localWeather.current.gust_kph }} </span>
                <span class="details" >km/h</span>
            </div>
        </div>
        
    </div>
</div>
